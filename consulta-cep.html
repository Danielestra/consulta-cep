      <!DOCTYPE html>
      <html lang="pt-BR">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Consulta CEP</title>
          <style>
              body { font-family: Arial, sans-serif; }
              .resultado { margin-top: 20px; }
          </style>
      </head>
      <body>
      
          <h1>Consulta de CEP</h1>
          <input type="text" id="cep" placeholder="Digite o CEP" maxlength="8">
          <button id="btn-ajax">Consultar via AJAX</button>
          <button id="btn-fetch">Consultar via Fetch</button>
          <button id="btn-async">Consultar via Async/Await</button>
      
          <div class="resultado" id="resultado"></div>
      
          <script>
              function exibirDados(dados) {
                  const resultadoDiv = document.getElementById('resultado');
                  if (dados.erro) {
                      resultadoDiv.innerHTML = "CEP não encontrado.";
                  } else {
                      resultadoDiv.innerHTML = `
                          <p>CEP: ${dados.cep}</p>
                          <p>Logradouro: ${dados.logradouro}</p>
                          <p>Bairro: ${dados.bairro}</p>
                          <p>Cidade: ${dados.localidade}</p>
                          <p>Estado: ${dados.uf}</p>
                      `;
                  }
              }
      
              document.getElementById('btn-ajax').addEventListener('click', function() {
                  const cep = document.getElementById('cep').value;
                  const xhr = new XMLHttpRequest();
                  xhr.open('GET', `https://viacep.com.br/ws/${cep}/json/`, true);
                  xhr.onload = function() {
                      if (xhr.status === 200) {
                          const dados = JSON.parse(xhr.responseText);
                          exibirDados(dados);
                      } else {
                          exibirDados({ erro: true });
                      }
                  };
                  xhr.send();
              });
      
              document.getElementById('btn-fetch').addEventListener('click', function() {
                  const cep = document.getElementById('cep').value;
                  fetch(`https://viacep.com.br/ws/${cep}/json/`)
                      .then(response => {
                          if (!response.ok) {
                              throw new Error('CEP não encontrado');
                          }
                          return response.json();
                      })
                      .then(dados => exibirDados(dados))
                      .catch(error => exibirDados({ erro: true }));
              });
      
              document.getElementById('btn-async').addEventListener('click', async function() {
                  const cep = document.getElementById('cep').value;
                  try {
                      const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                      if (!response.ok) {
                          throw new Error('CEP não encontrado');
                      }
                      const dados = await response.json();
                      exibirDados(dados);
                  } catch (error) {
                      exibirDados({ erro: true });
                  }
              });
          </script>
      </body>
      </html>
